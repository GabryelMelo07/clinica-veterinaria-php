<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="logo-sem-fundo" href="assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="css/all.css">
    <script src="js/login.js" defer></script>
    <script src="js/cadastro.js" defer></script>
</head>
<body>
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-7 mx-auto h-50 p-5" id="middle-div">
                <ul class="nav nav-underline" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                            type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="cadastro-tab" data-bs-toggle="tab" data-bs-target="#cadastro"
                            type="button" role="tab" aria-controls="cadastro" aria-selected="false">Cadastro</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form class="mt-3" id="login-form">
                            <div class="mb-3">
                                <label for="emailLogin" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3">
                                <label for="senhaLogin" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senhaLogin" required>
                            </div>
                            <button type="submit" class="btn w-100 mt-3" id="entrar-btn">Entrar</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
                        <form class="mt-3" id="cadastro-form">
                            <div class="mb-3">
                                <label for="nomeCadastro" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nomeCadastro" required>
                            </div>
                            <div class="mb-3">
                                <label for="emailCadastro" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailCadastro" aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3">
                                <label for="senhaCadastro" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senhaCadastro" required>
                            </div>
                            <button type="submit" class="btn w-100 mt-3" id="cadastrar-btn">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
