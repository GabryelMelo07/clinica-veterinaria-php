<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>
    <link rel="logo-sem-fundo" href="assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/all.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" defer></script>
    <script src="js/consultas.js" defer></script>
    <script src="js/logout.js" defer></script>
</head>
<body onload="carregarConsultas()">
    <nav class="navbar navbar-light" id="main-nav">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="consultas.html">
                <img src="assets/logo-sem-fundo.png" id="nav-logo" class="me-2" height="40" alt="MDB Logo" loading="lazy"/>
                <small>Pet Care</small>
            </a>
            <div class="d-flex align-items-center justify-content-center gap-2">
                <button class="btn d-flex align-items-center gap-2" id="agendar-consulta-btn" onclick="agendarConsultaModal()">Agendar Consulta <i class='bx bx-calendar'></i></button>
                <button class="btn d-flex align-items-center gap-2" id="logout-btn" onclick="logout()">Sair <i class='bx bx-log-out'></i></button>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid d-flex align-items-center justify-content-center" id="main-div">
        <div class="d-flex align-items-start justify-content-center" id="table-div">
            <table class="table table-hover table-sm" id="consultas-table">
                <thead class="thead-dark sticky-top">
                    <tr>
                        <th class="th-info" scope="col">ID</th>
                        <th class="th-info" scope="col">Usuário ID</th>
                        <th class="th-info" scope="col">Idade</th>
                        <th class="th-info" scope="col">Data</th>
                        <th class="th-info" scope="col">Hora</th>
                        <th class="th-info" scope="col">Motivo</th>
                        <th class="th-info" scope="col">Editar</th>
                        <th class="th-info" scope="col">Cancelar</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Cadastro/Edição de Consulta -->
    <div class="modal fade" id="form-consulta" tabindex="-1" aria-labelledby="form-consulta-Label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title fs-5" id="modal-title-id"></h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="mt-3" id="modal-form">
                        <input type="hidden" name="consulta_id" id="consulta_id" readonly disabled>
                        <div class="form-group">
                            <label for="idade">Idade:</label><br>
                            <input type="number" name="idade" id="idade" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="data">Data:</label><br>
                            <input type="date" name="data" id="data" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="hora">Hora:</label><br>
                            <input type="time" name="hora" id="hora" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="motivo">Motivo:</label><br>
                            <textarea class="form-control" name="motivo" id="motivo" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn d-flex align-items-center gap-2" id="cancelar-btn" onclick="cancelarAgendamento()">Cancelar <i class='bx bx-x-circle'></i></button>
                    <button type="submit" class="btn d-flex align-items-center gap-2" id="save-changes-btn" onclick="enviarForm()">Salvar <i class='bx bx-save'></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DE CONFIRMAÇÃO DE EXCLUSÃO DE CONSULTA -->
    <div class="modal fade" tabindex="-1" id="confirmar-exclusao-consulta">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body align-items-center">
                    <h5 class="modal-title">Deseja realmente cancelar a consulta?</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn d-flex align-items-center gap-2" id="voltar-exclusao-btn">Voltar <i class='bx bx-arrow-back'></i></button>
                    <button type="button" class="btn d-flex align-items-center gap-2" id="confirmar-exclusao-btn">Cancelar <i class='bx bx-trash'></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
